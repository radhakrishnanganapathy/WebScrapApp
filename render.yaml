services:
  - type: web
    name: webscrapapp-backend
    env: python
    region: singapore
    plan: free
    root: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: YOUTUBE_API_KEY
        sync: false
 